<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nyköping Moské - Bönetider</title>

    <!-- Bootstrap CSS via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">


</head>
<body>

    <!-- Prayer Times Table -->
    <div class="container mt-4">
        <h2 class="mb-4">Bönetider</h2>
        <table class="table table-bordered table-striped prayer-times-table">
            <thead class="bg-primary text-white">
                <tr>
                    <th scope="col">Datum</th>
                    <th scope="col">Fajr</th>
                    <th scope="col">Dhuhr</th>
                    <th scope="col">Asr</th>
                    <th scope="col">Maghrib</th>
                    <th scope="col">Isha</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>2023-01-01</td>
                    <td>05:30 AM</td>
                    <td>12:30 PM</td>
                    <td>03:45 PM</td>
                    <td>05:30 PM</td>
                    <td>08:00 PM</td>
                </tr>
                <!-- Add more rows for different dates -->
            </tbody>
        </table>
    </div>

    <!-- Bootstrap JS via CDN and Custom JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>

</body>
</html>
